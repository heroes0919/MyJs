<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alert():訊息視窗 -->
    <!-- onclick=>左鍵一下的事件行為 -->
    <!-- 因此任何一個行為可以直接使用js -->
    <!-- 按鈕行為可以不用加上javascript -->
    <button onclick="alert('HI');">打招呼</button>
    <!-- 超連結一定要在alert前加上javascript -->
    <button onclick="javascript:alert('err');">打招呼2</button>
    <a href="javascript:alert('hey');">打招呼3</a>

    <!-- 自行撰寫js在目前檔案中 -->
    <script>
        console.log(123);
        document.write('hello');
        document.write('hey');
    </script>
    <!-- 載入專案中的外部檔案 -->
    <!-- 由內往外一層 => ../-->
